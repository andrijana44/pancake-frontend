name: Deploy CF API

on:
  workflow_dispatch:
    inputs:
      api:
        description: 'API'
        required: true
        type: choice
        options:
          - routing
          - farms
      environment:
        description: 'Choose an environment to deploy to: <dev|production>'
        required: true
        type: choice
        default: 'dev'
        options:
          - dev
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      HAVE_CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
      IS_DEV: ${{ github.event.inputs.environment == 'dev' }}
    name: Publish API
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun i --frozen-lockfile

      - name: Build package
        run: bun build:packages

      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        if: ${{ (env.HAVE_CLOUDFLARE_TOKEN == 'true') && (env.IS_DEV == 'false') }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: 'apis/${{ github.event.inputs.api }}'
          command: publish --env ${{ github.event.inputs.environment }}

      - name: Publish dev
        uses: cloudflare/wrangler-action@2.0.0
        if: ${{ (env.HAVE_CLOUDFLARE_TOKEN == 'true') && (env.IS_DEV == 'true') }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: 'apis/${{ github.event.inputs.api }}'
          command: publish
